<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-board {
            position: relative;
            border: 3px solid #fff;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            padding: 1px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.1s ease;
        }

        .cell.filled {
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .cell.I { background: #00f0f0; }
        .cell.O { background: #f0f000; }
        .cell.T { background: #a000f0; }
        .cell.S { background: #00f000; }
        .cell.Z { background: #f00000; }
        .cell.J { background: #0000f0; }
        .cell.L { background: #f0a000; }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .info-panel h3 {
            margin-bottom: 15px;
            color: #00f0f0;
            font-size: 18px;
            text-align: center;
        }

        .score-display, .level-display, .lines-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .next-piece {
            display: grid;
            grid-template-columns: repeat(4, 25px);
            grid-template-rows: repeat(4, 25px);
            gap: 1px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 5px;
        }

        .next-cell {
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .next-cell.filled {
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #00f0f0;
            font-size: 18px;
            text-align: center;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .control-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00f0f0, #00a0a0);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 240, 240, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.danger {
            background: linear-gradient(45deg, #f04040, #a02020);
        }

        .btn.danger:hover {
            box-shadow: 0 5px 15px rgba(240, 64, 64, 0.4);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 10px;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #fff;
        }

        .game-over h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over p {
            color: #fff;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .paused-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 500;
            border-radius: 10px;
        }

        .paused-content {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .line-clear-effect {
            position: absolute;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            animation: lineClear 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes lineClear {
            0% { opacity: 1; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(1); }
        }

        .falling-piece {
            animation: fall 0.1s ease-in-out;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .grid {
                grid-template-columns: repeat(10, 25px);
                grid-template-rows: repeat(20, 25px);
            }

            .cell {
                width: 25px;
                height: 25px;
            }

            .game-info {
                flex-direction: row;
                flex-wrap: wrap;
                min-width: auto;
            }

            .info-panel {
                flex: 1;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <div class="grid" id="gameGrid"></div>
            <div class="paused-overlay" id="pausedOverlay">
                <div class="paused-content">游戏暂停</div>
            </div>
            <div class="game-over" id="gameOver">
                <div class="game-over-content">
                    <h2>游戏结束!</h2>
                    <p>最终得分: <span id="finalScore">0</span></p>
                    <p>达到等级: <span id="finalLevel">1</span></p>
                    <p>清除行数: <span id="finalLines">0</span></p>
                    <button class="btn" onclick="startNewGame()">重新开始</button>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="info-panel">
                <h3>游戏信息</h3>
                <div class="score-display">得分: <span id="score">0</span></div>
                <div class="level-display">等级: <span id="level">1</span></div>
                <div class="lines-display">行数: <span id="lines">0</span></div>
            </div>

            <div class="info-panel">
                <h3>下一个方块</h3>
                <div class="next-piece" id="nextPiece"></div>
            </div>

            <div class="info-panel controls">
                <h3>操作说明</h3>
                <div class="control-item">
                    <span>移动</span>
                    <span class="control-key">← →</span>
                </div>
                <div class="control-item">
                    <span>旋转</span>
                    <span class="control-key">↑</span>
                </div>
                <div class="control-item">
                    <span>加速下落</span>
                    <span class="control-key">↓</span>
                </div>
                <div class="control-item">
                    <span>直接落下</span>
                    <span class="control-key">空格</span>
                </div>
                <div class="control-item">
                    <span>暂停</span>
                    <span class="control-key">P</span>
                </div>
            </div>

            <div class="info-panel">
                <div class="game-buttons">
                    <button class="btn" id="startBtn" onclick="startGame()">开始游戏</button>
                    <button class="btn" id="pauseBtn" onclick="togglePause()" style="display: none;">暂停</button>
                    <button class="btn danger" onclick="resetGame()">重新开始</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TetrisGame {
            constructor() {
                this.grid = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.dropInterval = 1000;
                this.lastDropTime = 0;
                this.lastSpeedLevel = 1;

                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;

                this.PIECES = {
                    I: {
                        shape: [
                            [1, 1, 1, 1]
                        ],
                        color: 'I'
                    },
                    O: {
                        shape: [
                            [1, 1],
                            [1, 1]
                        ],
                        color: 'O'
                    },
                    T: {
                        shape: [
                            [0, 1, 0],
                            [1, 1, 1]
                        ],
                        color: 'T'
                    },
                    S: {
                        shape: [
                            [0, 1, 1],
                            [1, 1, 0]
                        ],
                        color: 'S'
                    },
                    Z: {
                        shape: [
                            [1, 1, 0],
                            [0, 1, 1]
                        ],
                        color: 'Z'
                    },
                    J: {
                        shape: [
                            [1, 0, 0],
                            [1, 1, 1]
                        ],
                        color: 'J'
                    },
                    L: {
                        shape: [
                            [0, 0, 1],
                            [1, 1, 1]
                        ],
                        color: 'L'
                    }
                };

                this.initGame();
                this.bindEvents();
            }

            initGame() {
                this.grid = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.createGrid();
                this.createNextPieceGrid();
                this.updateDisplay();
            }

            createGrid() {
                const gameGrid = document.getElementById('gameGrid');
                gameGrid.innerHTML = '';

                for (let row = 0; row < this.BOARD_HEIGHT; row++) {
                    for (let col = 0; col < this.BOARD_WIDTH; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.id = `cell-${row}-${col}`;
                        gameGrid.appendChild(cell);
                    }
                }
            }

            createNextPieceGrid() {
                const nextPieceGrid = document.getElementById('nextPiece');
                nextPieceGrid.innerHTML = '';

                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'next-cell';
                        cell.id = `next-${row}-${col}`;
                        nextPieceGrid.appendChild(cell);
                    }
                }
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }

            handleKeyPress(e) {
                if (!this.gameRunning || this.gamePaused) return;

                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.movePiece(-1, 0);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.movePiece(1, 0);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.movePiece(0, 1);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.rotatePiece();
                        break;
                    case ' ':
                        e.preventDefault();
                        this.dropPiece();
                        break;
                    case 'p':
                    case 'P':
                        e.preventDefault();
                        this.togglePause();
                        break;
                }
            }

            startGame() {
                this.gameRunning = true;
                this.gamePaused = false;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropInterval = 1000;

                this.grid = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));

                this.currentPiece = this.createPiece();
                this.nextPiece = this.createPiece();

                this.updateDisplay();
                this.updateNextPieceDisplay();

                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('gameOver').style.display = 'none';

                this.gameLoop();
            }

            gameLoop() {
                if (!this.gameRunning) return;

                // 暂停时不下落
                if (!this.gamePaused) {
                    const now = Date.now();
                    if (now - this.lastDropTime > this.dropInterval) {
                        this.movePiece(0, 1);
                        this.lastDropTime = now;
                    }
                }

                requestAnimationFrame(() => this.gameLoop());
            }

            createPiece() {
                const pieceTypes = Object.keys(this.PIECES);
                const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
                const piece = JSON.parse(JSON.stringify(this.PIECES[randomType]));

                return {
                    type: randomType,
                    shape: piece.shape,
                    color: piece.color,
                    x: Math.floor(this.BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                    y: 0
                };
            }

            movePiece(dx, dy) {
                if (!this.currentPiece) return false;

                const newX = this.currentPiece.x + dx;
                const newY = this.currentPiece.y + dy;

                if (this.isValidPosition(this.currentPiece.shape, newX, newY)) {
                    this.currentPiece.x = newX;
                    this.currentPiece.y = newY;
                    this.updateDisplay();
                    return true;
                } else if (dy > 0) {
                    this.placePiece();
                    return false;
                }

                return false;
            }

            rotatePiece() {
                if (!this.currentPiece) return;

                const rotated = this.rotateMatrix(this.currentPiece.shape);

                if (this.isValidPosition(rotated, this.currentPiece.x, this.currentPiece.y)) {
                    this.currentPiece.shape = rotated;
                    this.updateDisplay();
                }
            }

            rotateMatrix(matrix) {
                const rows = matrix.length;
                const cols = matrix[0].length;
                const rotated = Array(cols).fill().map(() => Array(rows).fill(0));

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        rotated[col][rows - 1 - row] = matrix[row][col];
                    }
                }

                return rotated;
            }

            dropPiece() {
                if (!this.currentPiece) return;

                while (this.movePiece(0, 1)) {
                    // 继续下落
                }
            }

            isValidPosition(shape, x, y) {
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const newX = x + col;
                            const newY = y + row;

                            if (newX < 0 || newX >= this.BOARD_WIDTH ||
                                newY >= this.BOARD_HEIGHT ||
                                (newY >= 0 && this.grid[newY][newX])) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }

            placePiece() {
                if (!this.currentPiece) return;

                for (let row = 0; row < this.currentPiece.shape.length; row++) {
                    for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
                        if (this.currentPiece.shape[row][col]) {
                            const x = this.currentPiece.x + col;
                            const y = this.currentPiece.y + row;

                            if (y >= 0) {
                                this.grid[y][x] = this.currentPiece.color;
                            }
                        }
                    }
                }

                this.clearLines();
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.createPiece();
                this.updateNextPieceDisplay();

                if (!this.isValidPosition(this.currentPiece.shape, this.currentPiece.x, this.currentPiece.y)) {
                    this.endGame();
                }

                this.updateDisplay();
            }

            clearLines() {
                const linesCleared = [];

                // 先识别所有需要清除的行
                for (let row = this.BOARD_HEIGHT - 1; row >= 0; row--) {
                    if (this.grid[row].every(cell => cell !== 0)) {
                        linesCleared.push(row);
                    }
                }

                // 一次性清除所有满行并添加新行
                if (linesCleared.length > 0) {
                    this.showLineClearEffect(linesCleared);

                    // 从下往上删除所有满行
                    linesCleared.sort((a, b) => a - b);
                    for (let i = linesCleared.length - 1; i >= 0; i--) {
                        this.grid.splice(linesCleared[i], 1);
                    }

                    // 在顶部添加相应数量的空行
                    for (let i = 0; i < linesCleared.length; i++) {
                        this.grid.unshift(Array(this.BOARD_WIDTH).fill(0));
                    }

                    this.lines += linesCleared.length;
                    this.score += linesCleared.length * 100 * this.level;

                    if (linesCleared.length === 4) {
                        this.score += 400 * this.level; // Tetris奖励
                    }

                    // 根据积分和行数更新等级和速度
                    this.updateLevelAndSpeed();
                }
            }

            updateLevelAndSpeed() {
                // 基于行数的等级系统
                this.level = Math.floor(this.lines / 10) + 1;

                // 基于积分的额外速度提升
                const scoreBonus = Math.floor(this.score / 1000);

                // 基础速度 + 等级影响 + 积分奖励
                this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 100 - scoreBonus * 20);

                // 显示速度变化提示
                this.showSpeedIncrease();
            }

            showSpeedIncrease() {
                if (this.lastSpeedLevel !== this.level) {
                    this.lastSpeedLevel = this.level;
                    const speedText = document.createElement('div');
                    speedText.className = 'combo-text';
                    speedText.textContent = `速度提升! 等级 ${this.level}`;
                    speedText.style.left = '50%';
                    speedText.style.top = '50%';
                    speedText.style.transform = 'translate(-50%, -50%)';
                    speedText.style.fontSize = '24px';
                    speedText.style.color = '#ff6b6b';
                    document.getElementById('gameGrid').appendChild(speedText);

                    setTimeout(() => {
                        if (speedText.parentNode) {
                            speedText.parentNode.removeChild(speedText);
                        }
                    }, 2000);
                }
            }

            showLineClearEffect(lines) {
                lines.forEach(row => {
                    const effect = document.createElement('div');
                    effect.className = 'line-clear-effect';
                    effect.style.top = `${row * 31 + 1}px`;
                    document.getElementById('gameGrid').appendChild(effect);

                    setTimeout(() => {
                        if (effect.parentNode) {
                            effect.parentNode.removeChild(effect);
                        }
                    }, 500);
                });
            }

            updateDisplay() {
                for (let row = 0; row < this.BOARD_HEIGHT; row++) {
                    for (let col = 0; col < this.BOARD_WIDTH; col++) {
                        const cell = document.getElementById(`cell-${row}-${col}`);
                        cell.className = 'cell';

                        if (this.grid[row][col]) {
                            cell.classList.add('filled', this.grid[row][col]);
                        }
                    }
                }

                if (this.currentPiece) {
                    for (let row = 0; row < this.currentPiece.shape.length; row++) {
                        for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
                            if (this.currentPiece.shape[row][col]) {
                                const x = this.currentPiece.x + col;
                                const y = this.currentPiece.y + row;

                                if (y >= 0 && y < this.BOARD_HEIGHT && x >= 0 && x < this.BOARD_WIDTH) {
                                    const cell = document.getElementById(`cell-${y}-${x}`);
                                    cell.classList.add('filled', this.currentPiece.color);
                                }
                            }
                        }
                    }
                }

                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }

            updateNextPieceDisplay() {
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        const cell = document.getElementById(`next-${row}-${col}`);
                        cell.className = 'next-cell';
                    }
                }

                if (this.nextPiece) {
                    const offsetX = Math.floor((4 - this.nextPiece.shape[0].length) / 2);
                    const offsetY = Math.floor((4 - this.nextPiece.shape.length) / 2);

                    for (let row = 0; row < this.nextPiece.shape.length; row++) {
                        for (let col = 0; col < this.nextPiece.shape[row].length; col++) {
                            if (this.nextPiece.shape[row][col]) {
                                const cell = document.getElementById(`next-${row + offsetY}-${col + offsetX}`);
                                cell.classList.add('filled', this.nextPiece.color);
                            }
                        }
                    }
                }
            }

            togglePause() {
                if (!this.gameRunning) return;

                this.gamePaused = !this.gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                const pausedOverlay = document.getElementById('pausedOverlay');

                if (this.gamePaused) {
                    pauseBtn.textContent = '继续';
                    pausedOverlay.style.display = 'flex';
                } else {
                    pauseBtn.textContent = '暂停';
                    pausedOverlay.style.display = 'none';
                    this.lastDropTime = Date.now();
                }
            }

            endGame() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLevel').textContent = this.level;
                document.getElementById('finalLines').textContent = this.lines;
                document.getElementById('gameOver').style.display = 'flex';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
            }

            resetGame() {
                this.gameRunning = false;
                this.gamePaused = false;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropInterval = 1000;

                this.grid = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.currentPiece = null;
                this.nextPiece = null;

                this.updateDisplay();
                this.updateNextPieceDisplay();

                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('pausedOverlay').style.display = 'none';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('pauseBtn').textContent = '暂停';
            }
        }

        let game;

        window.onload = function() {
            game = new TetrisGame();
        };

        function startGame() {
            game.startGame();
        }

        function togglePause() {
            game.togglePause();
        }

        function resetGame() {
            game.resetGame();
        }

        function startNewGame() {
            game.resetGame();
            game.startGame();
        }
    </script>
